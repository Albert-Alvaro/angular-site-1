<div class="search-container">
    <form class="search-form"
    #form="ngForm"    
    (ngSubmit)="onSubmit(form)"
    >
        <span class="logo" routerLink="/">Albert's VideoGame DB</span>
        <input 
            class="search-input"
            name="search"
            placeholder="Search 500,000 games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
